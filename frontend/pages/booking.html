<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table - Bhaat Ghor</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/booking.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Flatpickr Date/Time Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <header>
        <div class="hero-header">
            <a href="../index.html" class="brand-logo">Bhaat Ghor</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Log in</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="booking-container">
        <div class="booking-content">
            <h1 class="booking-title">Book a Table</h1>
            <p class="booking-subtitle">Select a date and time to reserve your table.</p>              
            <form class="booking-form">
                <!-- Date Selection -->
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="text" class="date-picker" id="date-picker" placeholder="Select a date">
                </div>

                <!-- Time Selection -->
                <div class="form-group">
                    <label class="form-label">Time</label>
                    <input type="text" class="time-picker" id="time-picker" placeholder="Select a time">
                </div>

                <!-- Number of Tables -->
                <div class="form-group">
                    <label class="form-label">Number of Tables</label>
                    <div class="table-options">
                        <button type="button" class="table-option">1 Table</button>
                        <button type="button" class="table-option selected">2 Tables</button>
                        <button type="button" class="table-option">3 Tables</button>
                        <button type="button" class="table-option">4 Tables</button>
                        <button type="button" class="table-option">5 Tables</button>
                        <button type="button" class="table-option">6+ Tables</button>
                    </div>
                </div>

                <!-- Book Button -->
                <button type="submit" class="book-btn">Book Table</button>
            </form>
        </div>
    </main>

    <script src="../js/booking.js"></script>
</body>
</html>
